name: Train and Publish Predictions

on:
  schedule:
    - cron: "0 * * * *"   # hourly (UTC)
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'docs/input/**'
      - '.github/workflows/predict.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Train & predict
        run: |
          python scripts/train_and_predict.py

      - name: Commit predictions if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/predictions.json
          if ! git diff --cached --quiet; then
            git commit -m "Update predictions [skip ci]"
            git push
          else
            echo "No changes."
          fi
