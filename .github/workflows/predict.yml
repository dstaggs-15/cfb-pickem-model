# .github/workflows/main.yml (FINAL PRODUCTION VERSION)

name: Generate Weekly Football Predictions

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs automatically every Tuesday at 12:00 PM UTC
  schedule:
    - cron: '0 12 * * 2'

  # Runs automatically whenever you push a change to the input games file
  push:
    paths:
      - 'docs/input/games.txt'

jobs:
  run-prediction-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 3. Install Dependencies
        run: pip install -r requirements.txt

      - name: 4. Restore Raw Data from Cache
        id: cache-raw-data
        uses: actions/cache@v4
        with:
          path: data/raw/cfbd
          key: ${{ runner.os }}-raw-cfbd-data-v1

      # Note: We no longer need the 'fetch_data' step here because we have a separate
      # manual workflow for that. This main workflow just uses the cache.

      - name: 5. Build Training Dataset
        run: python -m scripts.build_dataset

      - name: 6. Train Prediction Model
        run: python -m scripts.train_model

      - name: 7. Generate New Predictions
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: python -m scripts.predict

      - name: 8. Commit and Push Predictions
        # This step is now active and will save the results to your repo.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Update weekly predictions"
          file_pattern: "docs/data/predictions.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions@github.com"
          commit_author: "GitHub Actions Bot <github-actions@github.com>"
