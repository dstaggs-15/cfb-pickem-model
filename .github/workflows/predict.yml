# .github/workflows/main.yml (FAST DEBUG VERSION)

name: 'Generate Weekly Football Predictions'

on:
  # This line adds the "Run workflow" button back to the Actions tab
  workflow_dispatch:

  # This trigger runs the workflow automatically on any push to test code changes
  push:

jobs:
  run-prediction-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 3. Install Dependencies
        run: pip install -r requirements.txt

      - name: 4. Restore Raw Data from Cache
        # This step retrieves the data downloaded by the other workflow
        id: cache-raw-data
        uses: actions/cache@v4
        with:
          path: data/raw/cfbd
          key: ${{ runner.os }}-raw-cfbd-data-v1

      - name: 5. Build Training Dataset
        run: python -m scripts.build_dataset

      - name: 6. Train Prediction Model
        run: python -m scripts.train_model

      - name: 7. Generate New Predictions
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: python -m scripts.predict
